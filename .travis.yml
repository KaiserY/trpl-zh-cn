sudo: false
dist: trusty
language: rust
cache: cargo
rust:
  - nightly
branches:
  only:
  - master
before_script:
  - (cargo install mdbook --vers 0.1.7 --force || true)
script:
  - mdbook build
  - echo 'nojekyll' > book/.nojekyll
deploy:
  provider: pages
  local-dir: book
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  on:
    branch: master
